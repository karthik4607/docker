apiVersion: v1
kind: Pod
metadata:
  name: my-pod
  labels:
  app: ny-pod
spec:
  containers:
    - image: httpd
      name: httpd
      ports:
        - protocol: TCP
          containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: my-svc
spec:
  type: NodePort
  selector:
    app: my-pod
  ports:
    - port: 80
      targetPort: 80
